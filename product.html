<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detail Produk - SirayFurn">
    <title>Detail Produk - SirayFurn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Gunakan CSS yang sama dengan index.html untuk konsistensi */
        :root {
            --primary: #8B7355;
            --primary-dark: #6B5A45;
            --secondary: #F5F5F5;
            --dark: #333333;
            --light: #FFFFFF;
            --accent: #D4B896;
            --gray: #777777;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --error: #e74c3c;
            --success: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background-color: var(--light);
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--dark);
        }
        
        .nav-links a {
            margin-left: 30px;
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
        }
        
        .icons a {
            margin-left: 20px;
            color: var(--dark);
        }
        
        .cart-count, .wishlist-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .wishlist-count {
            background: var(--error);
        }
        
        /* Breadcrumb */
        .breadcrumb {
            padding: 20px 0;
            margin-top: 80px;
            font-size: 14px;
            color: var(--gray);
        }
        
        .breadcrumb a {
            color: var(--gray);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            color: var(--primary);
        }
        
        /* Product Detail */
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin: 40px 0;
        }
        
        .product-gallery {
            display: flex;
            flex-direction: column;
        }
        
        .main-image {
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }
        
        .main-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .thumbnails {
            display: flex;
            gap: 10px;
        }
        
        .thumb {
            width: 80px;
            height: 80px;
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }
        
        .thumb.active {
            border-color: var(--primary);
        }
        
        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #FFC107;
        }
        
        .product-price {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .old-price {
            font-size: 20px;
            color: var(--gray);
            text-decoration: line-through;
            margin-left: 10px;
        }
        
        .product-description {
            color: var(--gray);
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .product-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            overflow: hidden;
        }
        
        .quantity-btn {
            background: var(--secondary);
            border: none;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            border: none;
            padding: 10px 0;
            font-size: 16px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .wishlist-btn {
            background: var(--secondary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--gray);
            border: none;
            cursor: pointer;
        }
        
        .wishlist-btn.active {
            color: var(--error);
        }
        
        .share-buttons {
            margin-top: 20px;
        }
        
        .share-buttons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: var(--secondary);
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            margin-right: 10px;
            color: var(--dark);
            transition: var(--transition);
        }
        
        .share-buttons a:hover {
            background: var(--primary);
            color: white;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 600;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .specifications table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .specifications th, .specifications td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        
        .specifications th {
            background: var(--secondary);
            width: 30%;
        }
        
        /* Reviews */
        .review {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        
        .review-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .review-author {
            font-weight: 600;
            margin-right: 10px;
        }
        
        .review-rating {
            color: #FFC107;
            margin-left: auto;
        }
        
        .rating-input {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }
        
        .rating-input i {
            cursor: pointer;
            font-size: 24px;
            color: #ddd;
            transition: var(--transition);
        }
        
        .rating-input i:hover,
        .rating-input i.active {
            color: #FFC107;
        }
        
        #reviewForm textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            margin: 10px 0;
            min-height: 100px;
            resize: vertical;
        }
        
        /* Related Products */
        .related-products {
            margin-top: 80px;
        }
        
        .related-products .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .product-card {
            background: var(--light);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-img {
            height: 200px;
            overflow: hidden;
        }
        
        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-content {
            padding: 15px;
        }
        
        footer {
            background: var(--dark);
            color: var(--light);
            text-align: center;
            padding: 30px 0;
            margin-top: 80px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--radius);
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: var(--transition);
            max-width: 300px;
            display: flex;
            align-items: center;
        }
        
        .notification.success {
            background: var(--success);
            color: white;
        }
        
        .notification.error {
            background: var(--error);
            color: white;
        }
        
        .notification.info {
            background: var(--primary);
            color: white;
        }
        
        .notification.hidden {
            opacity: 0;
            transform: translateX(100%);
        }
        
        .notification i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .product-detail {
                grid-template-columns: 1fr;
            }
            
            .thumbnails {
                overflow-x: auto;
                flex-wrap: nowrap;
            }
            
            .product-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Header (sama dengan index.html) -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">Siray<span>Furn</span></a>
                <div class="nav-links">
                    <a href="index.html#home">Beranda</a>
                    <a href="index.html#categories">Kategori</a>
                    <a href="index.html#products">Produk</a>
                </div>
                <div class="icons">
                    <a href="index.html#wishlist" id="wishlist-icon">
                        <i class="fas fa-heart"></i>
                        <span class="wishlist-count">0</span>
                    </a>
                    <a href="index.html#cart" id="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">Beranda</a> > 
            <a href="index.html#products" id="breadcrumb-category">Kategori</a> > 
            <span id="breadcrumb-product">Produk</span>
        </div>
    </div>

    <!-- Product Detail Section -->
    <section class="product-detail container" id="productDetail">
        <div class="product-gallery">
            <div class="main-image">
                <img id="mainImage" src="" alt="Gambar utama produk" onerror="this.src='https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80'">
            </div>
            <div class="thumbnails" id="thumbnails">
                <!-- Thumbnails akan di-generate oleh JS -->
            </div>
        </div>
        
        <div class="product-info">
            <h1 id="productName"></h1>
            <div class="product-rating" id="productRating"></div>
            <div class="product-price" id="productPrice"></div>
            <p class="product-description" id="productDescription"></p>
            
            <div class="product-actions">
                <div class="quantity-selector">
                    <button class="quantity-btn" id="decreaseQty">-</button>
                    <input type="number" class="quantity-input" id="quantity" value="1" min="1">
                    <button class="quantity-btn" id="increaseQty">+</button>
                </div>
                <button class="btn" id="addToCartBtn">Tambah ke Keranjang</button>
                <button class="wishlist-btn" id="wishlistBtn">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
            
            <div class="share-buttons">
                <span>Bagikan:</span>
                <a href="#" id="shareFacebook"><i class="fab fa-facebook"></i></a>
                <a href="#" id="shareTwitter"><i class="fab fa-twitter"></i></a>
                <a href="#" id="shareWhatsapp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </section>

    <!-- Tabs: Deskripsi, Spesifikasi, Review -->
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="description">Deskripsi</div>
            <div class="tab" data-tab="specifications">Spesifikasi</div>
            <div class="tab" data-tab="reviews">Ulasan (<span id="reviewsCount">0</span>)</div>
        </div>
        
        <div class="tab-content active" id="description">
            <div id="fullDescription"></div>
        </div>
        
        <div class="tab-content" id="specifications">
            <table class="specifications">
                <tbody id="specsTable">
                    <!-- Spesifikasi di-generate oleh JS -->
                </tbody>
            </table>
        </div>
        
        <div class="tab-content" id="reviews">
            <div id="reviewsContainer">
                <!-- Reviews di-generate oleh JS -->
            </div>
            <form id="reviewForm">
                <h3>Tulis Ulasan</h3>
                <div class="form-group">
                    <label>Rating:</label>
                    <div class="rating-input" id="ratingInput">
                        <i class="far fa-star" data-value="1"></i>
                        <i class="far fa-star" data-value="2"></i>
                        <i class="far fa-star" data-value="3"></i>
                        <i class="far fa-star" data-value="4"></i>
                        <i class="far fa-star" data-value="5"></i>
                    </div>
                    <input type="hidden" id="selectedRating" value="0">
                </div>
                <div class="form-group">
                    <label for="reviewText">Ulasan Anda:</label>
                    <textarea id="reviewText" placeholder="Tulis ulasan Anda..." required></textarea>
                </div>
                <button type="submit" class="btn">Kirim Ulasan</button>
            </form>
        </div>
    </div>

    <!-- Related Products -->
    <section class="related-products container">
        <h2>Produk Terkait</h2>
        <div class="products" id="relatedProducts">
            <!-- Related products di-generate oleh JS -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 SirayFurn. All rights reserved.</p>
    </footer>

    <!-- Notification -->
    <div class="notification hidden" id="notification">
        <i class="fas fa-check-circle" aria-hidden="true"></i>
        <span id="notification-text">Produk berhasil ditambahkan ke keranjang!</span>
    </div>

    <script src="products.js"></script>
    <script>
        // State Management
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        let selectedRating = 0;

        // DOM Elements
        const productDetail = document.getElementById('productDetail');
        const productName = document.getElementById('productName');
        const productRating = document.getElementById('productRating');
        const productPrice = document.getElementById('productPrice');
        const productDescription = document.getElementById('productDescription');
        const fullDescription = document.getElementById('fullDescription');
        const breadcrumbCategory = document.getElementById('breadcrumb-category');
        const breadcrumbProduct = document.getElementById('breadcrumb-product');
        const mainImage = document.getElementById('mainImage');
        const thumbnails = document.getElementById('thumbnails');
        const specsTable = document.getElementById('specsTable');
        const reviewsContainer = document.getElementById('reviewsContainer');
        const reviewsCount = document.getElementById('reviewsCount');
        const relatedProducts = document.getElementById('relatedProducts');
        const quantityInput = document.getElementById('quantity');
        const decreaseQty = document.getElementById('decreaseQty');
        const increaseQty = document.getElementById('increaseQty');
        const addToCartBtn = document.getElementById('addToCartBtn');
        const wishlistBtn = document.getElementById('wishlistBtn');
        const shareFacebook = document.getElementById('shareFacebook');
        const shareTwitter = document.getElementById('shareTwitter');
        const shareWhatsapp = document.getElementById('shareWhatsapp');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const ratingStars = document.querySelectorAll('.rating-input i');
        const selectedRatingInput = document.getElementById('selectedRating');
        const reviewForm = document.getElementById('reviewForm');
        const reviewText = document.getElementById('reviewText');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const cartCount = document.querySelector('.cart-count');
        const wishlistCount = document.querySelector('.wishlist-count');

        // Ambil ID dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));
        const product = products.find(p => p.id === productId);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            updateWishlistCount();
            
            if (!product) {
                document.body.innerHTML = `
                    <header>
                        <div class="container">
                            <nav class="navbar">
                                <a href="index.html" class="logo">Siray<span>Furn</span></a>
                            </nav>
                        </div>
                    </header>
                    <div class="container" style="margin-top: 100px; text-align: center; padding: 50px 0;">
                        <h1>Produk tidak ditemukan!</h1>
                        <p>Produk yang Anda cari tidak tersedia.</p>
                        <a href="index.html" class="btn" style="margin-top: 20px;">Kembali ke Beranda</a>
                    </div>
                `;
                return;
            }

            // Render detail produk
            renderProductDetail();
            
            // Event Listeners
            decreaseQty.addEventListener('click', () => {
                if (parseInt(quantityInput.value) > 1) {
                    quantityInput.value = parseInt(quantityInput.value) - 1;
                }
            });
            
            increaseQty.addEventListener('click', () => {
                quantityInput.value = parseInt(quantityInput.value) + 1;
            });
            
            addToCartBtn.addEventListener('click', addToCart);
            
            wishlistBtn.addEventListener('click', toggleWishlist);
            
            // Tabs
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Rating stars
            ratingStars.forEach(star => {
                star.addEventListener('click', () => {
                    const value = parseInt(star.getAttribute('data-value'));
                    selectedRating = value;
                    selectedRatingInput.value = value;
                    
                    // Update stars display
                    ratingStars.forEach(s => {
                        const starValue = parseInt(s.getAttribute('data-value'));
                        if (starValue <= value) {
                            s.classList.remove('far');
                            s.classList.add('fas', 'active');
                        } else {
                            s.classList.remove('fas', 'active');
                            s.classList.add('far');
                        }
                    });
                });
                
                star.addEventListener('mouseover', () => {
                    const value = parseInt(star.getAttribute('data-value'));
                    
                    ratingStars.forEach(s => {
                        const starValue = parseInt(s.getAttribute('data-value'));
                        if (starValue <= value) {
                            s.classList.remove('far');
                            s.classList.add('fas');
                        } else {
                            s.classList.remove('fas');
                            s.classList.add('far');
                        }
                    });
                });
            });
            
            // Reset stars on mouseout
            document.querySelector('.rating-input').addEventListener('mouseleave', () => {
                ratingStars.forEach(s => {
                    const starValue = parseInt(s.getAttribute('data-value'));
                    if (starValue <= selectedRating) {
                        s.classList.remove('far');
                        s.classList.add('fas', 'active');
                    } else {
                        s.classList.remove('fas', 'active');
                        s.classList.add('far');
                    }
                });
            });
            
            // Review form
            reviewForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                if (selectedRating === 0) {
                    showNotification('Harap berikan rating terlebih dahulu', 'error');
                    return;
                }
                
                if (!reviewText.value.trim()) {
                    showNotification('Harap tulis ulasan Anda', 'error');
                    return;
                }
                
                // Simulasikan pengiriman review
                const newReview = {
                    author: "Pengguna",
                    rating: selectedRating,
                    text: reviewText.value.trim(),
                    date: new Date().toISOString().split('T')[0]
                };
                
                // Tambahkan review ke produk (dalam real application, ini akan dikirim ke server)
                if (!product.reviews) {
                    product.reviews = [];
                }
                product.reviews.unshift(newReview);
                
                // Update tampilan
                renderReviews();
                reviewForm.reset();
                selectedRating = 0;
                selectedRatingInput.value = 0;
                ratingStars.forEach(s => {
                    s.classList.remove('fas', 'active');
                    s.classList.add('far');
                });
                
                showNotification('Ulasan berhasil dikirim!', 'success');
            });
        });

        // Render Product Detail
        function renderProductDetail() {
            productName.textContent = product.name;
            productRating.innerHTML = generateRatingStars(product.rating) + ` <span style="margin-left:10px;color:var(--gray);">${product.reviews ? product.reviews.length : 0} ulasan</span>`;
            productPrice.innerHTML = formatPrice(product.price) + (product.oldPrice ? `<span class="old-price">${formatPrice(product.oldPrice)}</span>` : '');
            productDescription.textContent = product.description;
            fullDescription.innerHTML = product.fullDescription || product.description;
            breadcrumbCategory.textContent = product.category.charAt(0).toUpperCase() + product.category.slice(1);
            breadcrumbProduct.textContent = product.name;

            // Gallery
            const images = product.images || [product.image];
            mainImage.src = images[0];
            
            images.forEach((img, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'thumb' + (index === 0 ? ' active' : '');
                thumb.innerHTML = `<img src="${img}" alt="Thumbnail ${index + 1}" onerror="this.src='https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80'">`;
                thumb.addEventListener('click', () => {
                    mainImage.src = img;
                    document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
                    thumb.classList.add('active');
                });
                thumbnails.appendChild(thumb);
            });

            // Spesifikasi
            if (product.specifications) {
                for (const [key, value] of Object.entries(product.specifications)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<th>${key}</th><td>${value}</td>`;
                    specsTable.appendChild(row);
                }
            } else {
                specsTable.innerHTML = '<tr><td colspan="2">Tidak ada spesifikasi tersedia</td></tr>';
            }

            // Reviews
            renderReviews();

            // Related Products (dari kategori sama, exclude sendiri)
            const related = products.filter(p => p.category === product.category && p.id !== product.id).slice(0, 4);
            if (related.length > 0) {
                related.forEach(rel => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="product-img">
                            <a href="product.html?id=${rel.id}">
                                <img src="${rel.image}" alt="${rel.name}" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80'">
                            </a>
                        </div>
                        <div class="product-content">
                            <h3><a href="product.html?id=${rel.id}">${rel.name}</a></h3>
                            <p>${formatPrice(rel.price)}</p>
                        </div>
                    `;
                    relatedProducts.appendChild(card);
                });
            } else {
                relatedProducts.innerHTML = '<p>Tidak ada produk terkait</p>';
            }

            // Wishlist state
            if (wishlist.includes(product.id)) {
                wishlistBtn.classList.add('active');
            }

            // Share buttons
            const currentUrl = encodeURIComponent(window.location.href);
            const productNameEncoded = encodeURIComponent(product.name);
            
            shareFacebook.href = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;
            shareTwitter.href = `https://twitter.com/intent/tweet?url=${currentUrl}&text=${productNameEncoded}`;
            shareWhatsapp.href = `https://wa.me/?text=${productNameEncoded}%20${currentUrl}`;
        }

        // Render Reviews
        function renderReviews() {
            reviewsContainer.innerHTML = '';
            const reviews = product.reviews || [];
            reviewsCount.textContent = reviews.length;
            
            if (reviews.length === 0) {
                reviewsContainer.innerHTML = '<p>Belum ada ulasan. Jadilah yang pertama memberikan ulasan!</p>';
            } else {
                reviews.forEach(review => {
                    const reviewElement = document.createElement('div');
                    reviewElement.className = 'review';
                    reviewElement.innerHTML = `
                        <div class="review-header">
                            <span class="review-author">${review.author}</span>
                            <span class="review-rating">${generateRatingStars(review.rating)}</span>
                        </div>
                        <p>${review.text}</p>
                        <small>${review.date}</small>
                    `;
                    reviewsContainer.appendChild(reviewElement);
                });
            }
        }

        // Cart Functions
        function addToCart() {
            const quantity = parseInt(quantityInput.value);
            const existing = cart.find(item => item.id === product.id);
            
            if (existing) {
                existing.quantity = (existing.quantity || 1) + quantity;
            } else {
                cart.push({ ...product, quantity: quantity });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showNotification(`${product.name} berhasil ditambahkan ke keranjang!`, 'success');
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            cartCount.textContent = count;
        }

        // Wishlist Functions
        function toggleWishlist() {
            if (wishlist.includes(product.id)) {
                // Remove from wishlist
                wishlist = wishlist.filter(id => id !== product.id);
                wishlistBtn.classList.remove('active');
                showNotification('Produk dihapus dari wishlist', 'info');
            } else {
                // Add to wishlist
                wishlist.push(product.id);
                wishlistBtn.classList.add('active');
                showNotification('Produk ditambahkan ke wishlist', 'success');
            }
            
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            updateWishlistCount();
        }

        function updateWishlistCount() {
            const count = wishlist.length;
            wishlistCount.textContent = count;
        }

        // Utility Functions
        function formatPrice(price) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(price);
        }

        function generateRatingStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }

        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }
    </script>
